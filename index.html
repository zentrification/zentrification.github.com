<!DOCTYPE html>
<html>
  <head>
    <title>github watched repos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js">
    </script>
  </head>
  <body>
    <h1>Watched repositories for </h1>
    <div id="repositories">
    </div>
    <script type="text/javascript">(function() {
        jQuery(document).bind('ready', function() {
          var github_url, repos, username;
          username = 'zentrification';
          $('h1').append(username);
          github_url = 'http://github.com/api/v2/json/repos/watched/' + username + '?callback=?';
          repos = [];
          return $.getJSON(github_url, function(json, status) {
            return $.each(json.repositories, function(key, value) {
              var repo_name;
              repo_name = '<a href="' + value.uri + '">' + value.name + '</a>';
              return $('#repositories').append('<p>' + repo_name + '<br/>' + value.description + '</p>');
            });
          });
        });
      }).call(this); 
    </script>
    <style type="text/css">
      body {
        font: 12px/16px verdana, sans-serif;
      } 
      a {
        text-decoration: none;
      }
      a:hover {
        color: red;
      }
      
      h1, p {
        padding: 5px 15px;
      }
      
      h1 {
        font-family: arial;
      }
      
      #repositories {
        width: 70%;
      }
      
    </style>
  </body>
</html>
