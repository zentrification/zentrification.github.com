<!DOCTYPE html>
<html>
  <head>
    <title>github watched repos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js">
    </script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
    </script>
  </head>
  <body>
    <h1>Watched repositories for </h1>
    <div id="repositories">
    </div>
    <script id="repoTemplate" type="text/x-jquery-tmpl">
      <p>
        <a href="${uri}">${name}</a><br>${description}</p>
    </script>
    <script type="text/javascript">(function() {
        jQuery(document).bind('ready', function() {
          var github_url, username;
          username = 'zentrification';
          $('h1').append(username);
          github_url = 'http://github.com/api/v2/json/repos/watched/' + username + '?callback=?';
          return $.getJSON(github_url, function(json, status) {
            return $('#repoTemplate').tmpl(json.repositories).appendTo('#repositories');
          });
        });
      }).call(this); 
    </script>
    <style type="text/css">
      body {
        font: 12px/16px verdana, sans-serif;
      } 
      a {
        text-decoration: none;
      }
      a:hover {
        color: red;
      }
      
      h1, p {
        padding: 5px 15px;
      }
      
      h1 {
        font-family: arial;
      }
      
      #repositories {
        width: 70%;
      }
      
    </style>
  </body>
</html>
